<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVF</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script defer src="main.dart.js"></script>
    <script type="application/javascript">
      function hasTouchSupport() {
        return ('ontouchstart' in window) || ('ontouchstart' in document.documentElement);
      }
    </script>
</head>

<body>
  <!-- Header -->
  <nav>
    <div class="row">
      <div class="col-lg-9 col-sm-8 col-8">
        <span class="nav-brand">Africa's Voices</span>
        <span class="nav-title">Live social insights from conversations</span>
      </div>
      <div class="col-lg-3 col-sm-4 col-4 text-right">
        <a href="#" id="logout-button">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="app" id="content">
    <div class="container hidden" id="container">
      <h1>Title of the chart</h1>
      <div id="interactive"></div>
    </div>
  </div>

  <!-- Loading modal -->
  <div class="modal-wrapper" id="loading-modal">
    <span>Loading data...</span>
  </div>

  <!-- Login modal -->
  <div class="modal-wrapper" id="login-modal">
    <div class="modal-content">
      <h5>This demo is only accessible to Africa's Voices.</h5>
      <p>Please reach out if you'd like to see a demo.</p>
      <button class="btn btn-danger" id="login-button">Sign in with Google</button>
      <div class="alert alert-primary" id="login-error" hidden="true"></div>
    </div>
  </div>
</body>
</html>
