<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVF</title>
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script defer src="main.dart.js"></script>
</head>

<body>
  <!-- Header -->
  <nav>
    <div class="row">
      <div class="col-lg-9 col-sm-8 col-8">
        <span class="nav-brand">Africa's Voices</span>
        <span class="nav-title">Live social insights from conversations</span>
      </div>
      <div class="col-lg-3 col-sm-4 col-4 text-right">
        <span class="nav-share-label">Share</span>
        <img src="./images/facebook.svg" />
        <img src="./images/twitter.svg" />
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="app" id="content">
    <div class="container hidden" id="container">
      <div data-slide="0">
        <h1>Title of the chart</h1>
        <div id="interactive">
          <div class="text-center">Loading interactive chart ..</div>
        </div>
      </div>
      <div data-slide="1">2</div>
      <div data-slide="2">3</div>
      <div data-slide="3">4</div>
      <div data-slide="4">5</div>
    </div>
  </div>

  <!-- Bottom navigation -->
  <footer>
    <div class="row">
      <div class="col-lg-2 col-sm-3 col-4">
        <button class="footer-button" id="prev-button" disabled>
          ← Prev
        </button>
      </div>
      <div class="col-lg-8 col-sm-6 col-4 text-center">
        <div id="progress" class="d-flex"></div>
      </div>
      <div class="col-lg-2 col-sm-3 col-4 text-right">
        <button class="footer-button" id="next-button">
          Next →
        </button>
      </div>
    </div>
  </footer>
</body>
</html>
